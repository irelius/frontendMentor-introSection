<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="reset.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>

<body>
  <div class="base">
    <div id="mobile-main">
      <div class="nav">
        <section class="ai-c">
          <img src="images/logo.svg">
        </section>
        <section class="ai-c" id="open-menu-button">
          <img src="images/icon-menu.svg">
        </section>
      </div>
      <div class="banner">
        <img src="images/image-hero-mobile.png">
      </div>
      <div class="jc-c pb-48">
        <div class="w-343">
          <section class="jc-c font-mh pb-16">
            Make remote work
          </section>
          <section class="jc-c textalign-c pb-24">
            Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
            productivity soar.
          </section>
          <section class="jc-c">
            <button class="jc-c ai-c h-48 w-136 button-b">Learn more</button>
          </section>
        </div>
      </div>
      <div class="fd-r jc-sb h-26 footer">
        <img class="databiz" src="images/client-databiz.svg">
        <img class="audiophile" src="images/client-audiophile.svg">
        <img class="meet" src="images/client-meet.svg">
        <img class="maker" src="images/client-maker.svg">
      </div>
    </div>

    <div id="mobile-sidebar" class="overlay invisible">
      <div class="sidebar">
        <div id="close-menu-button" class="jc-e close-menu-button">
          <img src="images/icon-close-menu.svg">
        </div>
        <div class="sidebar-menu">
          <section id="features-button" class="fd-r">
            <aside class="pr-17">
              Features
            </aside>
            <aside>
              <img id="open-features" src="images/icon-arrow-down.svg">
              <img id="close-features" class="invisible" src="images/icon-arrow-up.svg">
            </aside>
          </section>
          <section id="features-list" class="invisible features-list">
            <section class="w-106 pl-1">
              <img class="todo-list" src="images/icon-todo.svg">
              <aside> Todo List </aside>
            </section>
            <section class="w-106">
              <img class="pr-14" src="images/icon-calendar.svg">
              <aside> Calendar </aside>
            </section>
            <section class="w-116 pl-3">
              <img class="pr-16" src="images/icon-reminders.svg">
              <aside> Reminders </aside>
            </section>
            <section class="w-102">
              <img class="pr-14" src="images/icon-planning.svg">
              <aside> Planning </aside>
            </section>
          </section>
          <section id="company-button" class="fd-r">
            <aside class="pr-16">
              Company
            </aside>
            <aside>
              <img id="open-company" src="images/icon-arrow-down.svg">
              <img id="close-company" class="invisible" src="images/icon-arrow-up.svg">
            </aside>
          </section>
          <section id="company-list" class="invisible company-list" class="invisible">
            <section>History</section>
            <section>Our Team</section>
            <section>Blog</section>
          </section>
          <section>
            Careers
          </section>
          <section>
            About
          </section>
        </div>
        <div class="fd-c ai-c">
          <section class="pb-16">Login</section>
          <section class="button-sb"> Register </section>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://samuelbae.netlify.app">Samuel Bae</a>.
  </div>

  <script>
    const openMenu = document.getElementById('open-menu-button')
    const closeMenu = document.getElementById('close-menu-button')
    const mobileMain = document.getElementById('mobile-main')
    const mobileSidebar = document.getElementById('mobile-sidebar')

    const featuresList = document.getElementById('features-list')
    const featuresButton = document.getElementById('features-button')
    const openFeatures = document.getElementById('open-features')
    const closeFeatures = document.getElementById('close-features')

    const companyList = document.getElementById('company-list')
    const companyButton = document.getElementById("company-button")
    const openCompany = document.getElementById('open-company')
    const closeCompany = document.getElementById('close-company')

    openMenu.addEventListener("click", () => {
      mobileSidebar.classList.remove('invisible')
    })

    closeMenu.addEventListener('click', () => {
      mobileSidebar.classList.add('invisible')
    })

    featuresButton.addEventListener('click', () => {
      if(featuresList.classList.contains("invisible")) {
        featuresList.classList.remove('invisible')
        openFeatures.classList.add('invisible')
        closeFeatures.classList.remove('invisible')
      } else {
        featuresList.classList.add('invisible')
        openFeatures.classList.remove('invisible')
        closeFeatures.classList.add('invisible')
      }
    })

    companyButton.addEventListener('click', () => {
      if(companyList.classList.contains("invisible")) {
        companyList.classList.remove('invisible')
        openCompany.classList.add('invisible')
        closeCompany.classList.remove('invisible')
      } else {
        companyList.classList.add('invisible')
        openCompany.classList.remove('invisible')
        closeCompany.classList.add('invisible')

      }
    })

  </script>
</body>

</html>
